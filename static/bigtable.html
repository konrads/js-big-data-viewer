<!DOCTYPE html>
<html>
    <head>
        <title>HC Viewer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/vendor/jquery.jscrollpane.css" rel="stylesheet" />
        <link href="css/vendor/jquery.jscrollpane.lozenge.ks.css" rel="stylesheet" />

        <link href="css/hcviewer.css" rel="stylesheet" />

        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery.ba-dotimeout.js"></script>
        <script src="js/vendor/jquery.mousewheel.js"></script>
        <script src="js/vendor/jquery.jscrollpane.ks.js"></script>

        <script src="js/scrollpane.js"></script>
        <script src="js/bigtable.js"></script>
        <script>
            $(document).ready(function(){
                $('.scroll-pane').scrollpane({x: 100, y: 50 });
                var bigtable = $('.bigtable').bigtable({
                    col: { currInd: 1, cnt: 10, visible: 5, buffer: 2, w: 100, h: 50 },
                    row: { currInd: 2, cnt: 6,  visible: 4, buffer: 2, w: 150, h: 50 }
                })
                //.on('scroll_cont', function(event, x, y) { console.log('scroll cont: x: ' + x + ', y: ' + y); })
                .on('scroll_stop', function(event, x, y) { console.log('scroll stop: x: ' + x + ', y: ' + y); })
                .on('populated', function(event, cols, rows, vals) { console.log('populated: cols: ' + cols + ', rows: ' + rows + ', vals: ' + vals); });
            });
        </script>
    </head>
    <body>
        <div class="scroll-pane" style="width:500px;height:200px;">
            <img src="img/image.jpg" style="width:800px;height:600px;" />
        </div>

        <br/>

        <div class="bigtable">
        </div>
    </body>
</html>
